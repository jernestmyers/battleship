<!DOCTYPE html>

<html>
  <head>
    <title>Battleship</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>BATTLESHIP</header>
    <main>
      <div id="player-board"></div>
      <div id="cpu-board">
        <div class="ships-rendered">
          <img
            class="vertical-img"
            id="submarine-img"
            src="./imgs/submarine-vert.png"
          />
        </div>
        <div class="ships-rendered">
          <img
            class="horiz-img"
            id="patrol-img"
            src="./imgs/patrol-horiz.png"
          />
        </div>
        <div class="ships-rendered">
          <img class="horiz-img" id="carrier-img" src="./imgs/carrier.png" />
        </div>
        <div class="ships-rendered">
          <img
            class="horiz-img"
            id="battleship-img"
            src="./imgs/battleship.png"
          />
        </div>
        <div class="ships-rendered">
          <img
            class="horiz-img"
            id="destroyer-img"
            src="./imgs/destroyer.png"
          />
        </div>
        <!-- <div class="ships-rendered">
          <img class="horiz-img" id="test" src="./imgs/submarine-horiz.png" />
        </div> -->
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
