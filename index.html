<!DOCTYPE html>

<html>
  <head>
    <title>Battleship</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1 id="page-title">
        B&nbspA&nbspT&nbspT&nbspL&nbspE&nbspS&nbspH&nbspI&nbspP
      </h1>
    </header>
    <main>
      <div id="place-ships-container">
        <img class="submarine ships-to-place" src="./imgs/submarine.png" />
        <img class="patrol ships-to-place" src="./imgs/patrol.png" />
        <img class="carrier ships-to-place" src="./imgs/carrier.png" />
        <img class="destroyer ships-to-place" src="./imgs/destroyer.png" />
        <img class="battleship ships-to-place" src="./imgs/battleship.png" />
      </div>
      <div id="player-board">
        <h2>You</h2>
      </div>
      <div id="cpu-board">
        <h2>Computer</h2>
        <div class="ships-rendered">
          <img
            class="vertical-img"
            id="submarine-img"
            src="./imgs/submarine.png"
            draggable="true"
          />
        </div>
        <div class="ships-rendered">
          <img class="horiz-img" id="patrol-img" src="./imgs/patrol.png" />
        </div>
        <div class="ships-rendered">
          <img class="horiz-img" id="carrier-img" src="./imgs/carrier.png" />
        </div>
        <div class="ships-rendered">
          <img
            class="horiz-img"
            id="battleship-img"
            src="./imgs/battleship.png"
          />
        </div>
        <div class="ships-rendered">
          <img
            class="horiz-img"
            id="destroyer-img"
            src="./imgs/destroyer.png"
          />
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
