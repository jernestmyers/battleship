<!DOCTYPE html>

<html>
  <head>
    <title>Battleship</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1 id="page-title">
        B&nbspA&nbspT&nbspT&nbspL&nbspE&nbspS&nbspH&nbspI&nbspP
      </h1>
    </header>
    <main>
      <div id="place-ships-container">
        <div class="place-ships-btns" id="randomize-player-fleet">
          <p>randomly place all ships</p>
        </div>
        <div class="place-ships-btns" id="start-game-btn">
          <p>start game</p>
        </div>
        <div class="place-ships-btns" id="clear-board-btn">
          <p>clear board</p>
        </div>

        <div id="btn-rotate-ship">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="black"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-rotate-cw"
          >
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
          <p id="rotate-label">rotate</p>
        </div>
        <img
          class="carrier ships-to-place"
          id="player-carrier"
          src="./imgs/carrier.png"
        />
        <img
          class="battleship ships-to-place"
          id="player-battleship"
          src="./imgs/battleship.png"
        />
        <img
          class="destroyer ships-to-place"
          id="player-destroyer"
          src="./imgs/destroyer.png"
        />
        <img
          class="submarine ships-to-place"
          id="player-submarine"
          src="./imgs/submarine.png"
        />
        <img
          class="patrol ships-to-place"
          id="player-patrol"
          src="./imgs/patrol.png"
        />
      </div>
      <div id="player-board">
        <h2>You</h2>
      </div>
      <div id="cpu-board">
        <h2 id="cpu-board-header"></h2>
        <div
          class="ships-rendered player-ships-container"
          id="carrier-container"
        ></div>
        <div
          class="ships-rendered player-ships-container"
          id="battleship-container"
        ></div>
        <div
          class="ships-rendered player-ships-container"
          id="destroyer-container"
        ></div>
        <div
          class="ships-rendered player-ships-container"
          id="submarine-container"
        ></div>
        <div
          class="ships-rendered player-ships-container"
          id="patrol-container"
        ></div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
